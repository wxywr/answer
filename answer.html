<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>有奖竞猜</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="list topic-a">
			<div class="item">
				<i class="ye">1</i>
				<p class="tit">关于肾功能不全的饮食治疗，下面哪项是对的？</p>
			</div>
			<ul class="select">
				<li><input type="radio" name="sel" id="put-a" class="false"><i class="rdo"></i><label for="put-a">A. 低热量，高蛋白，优质蛋白</label></li>
				<li><input type="radio" name="sel" id="put-b" class="false"><i class="rdo"></i><label for="put-b">B. 高蛋白，优质蛋白，足够热量</label></li>
				<li><input type="radio" name="sel" id="put-c" class="false"><i class="rdo"></i><label for="put-c">C. 低热量，低蛋白，优质蛋白</label></li>
				<li><input type="radio" name="sel" id="put-d" class="true"><i class="rdo"></i><label for="put-d">D. 低蛋白，优质蛋白，足够热量</label></li>
			</ul>
			<div class="nextOne">
				<div class="face">
					<div class="img"></div>
					<p></p>
				</div>
				<div class="num">(1/5)</div>
				<input type="button" value="下一题" class="button one">
			</div>
		</div>
		<div class="list hide topic-b">
			<div class="item">
				<i class="ye">2</i>
				<p class="tit">肾功能不全患者，关于吃豆制品问题下列哪项是对的？</p>
			</div>
			<ul class="select">
				<li><input type="radio" name="sel-a" id="put-e" class="false"><i class="rdo"></i><label for="put-e">A. 豆制品是非优质蛋白，肾功能不全患者不能吃</label></li>
				<li><input type="radio" name="sel-a" id="put-f" class="false"><i class="rdo"></i><label for="put-f">B. 豆制品是优质蛋白，肾功能患者可以不限量吃</label></li>
				<li><input type="radio" name="sel-a" id="put-g" class="false"><i class="rdo"></i><label for="put-g">C. 豆制品是植物蛋白，肾功能不全患者不能吃</label></li>
				<li><input type="radio" name="sel-a" id="put-h" class="true"><i class="rdo"></i><label for="put-h">D. 豆制品是优质蛋白，肾功能不全患者可以吃</label></li>
			</ul>
			<div class="nextOne">
				<div class="face">
					<div class="img"></div>
					<p></p>
				</div>
				<div class="num">(2/5)</div>
				<input type="button" value="下一题" class="button two">
			</div>
		</div>
		<div class="list hide topic-c">
			<div class="item">
				<i class="ye">3</i>
				<p class="tit">肾功能不全患者的治疗，下列哪项是正确的？</p>
			</div>
			<ul class="select">
				<li><input type="radio" name="sel-b" id="put-i" class="false"><i class="rdo"></i><label for="put-i">A. 西药对肾脏损害大，中药副作用小，所以应该停西药，单纯用中药治疗</label></li>
				<li><input type="radio" name="sel-b" id="put-j" class="false"><i class="rdo"></i><label for="put-j">B. 患者已经肾功能损害了，中药治疗作用不大，所以应该用西药治疗</label></li>
				<li><input type="radio" name="sel-b" id="put-k" class="true"><i class="rdo"></i><label for="put-k">C. 肾功能不全患者症状多，应该根据患者不同病情，采用中西药结合治疗</label></li>
				<li><input type="radio" name="sel-b" id="put-l" class="false"><i class="rdo"></i><label for="put-l">D. 患者肾功能不全了，中西药都应该尽量少用</label></li>
			</ul>
			<div class="nextOne">
				<div class="face">
					<div class="img"></div>
					<p></p>
				</div>
				<div class="num">(3/5)</div>
				<input type="button" value="下一题" class="button three">
			</div>
		</div>
		<div class="list hide topic-d">
			<div class="item">
				<i class="ye">4</i>
				<p class="tit">患了糖尿病什么情况下应该去看肾病科医生？</p>
			</div>
			<ul class="select">
				<li><input type="radio" name="sel-c" id="put-m" class="false"><i class="rdo"></i><label for="put-m">A. 空腹血糖大于9mmol/L</label></li>
				<li><input type="radio" name="sel-c" id="put-n" class="false"><i class="rdo"></i><label for="put-n">B. 血尿酸大于正常值</label></li>
				<li><input type="radio" name="sel-c" id="put-o" class="false"><i class="rdo"></i><label for="put-o">C. 尿检查葡萄糖阳性</label></li>
				<li><input type="radio" name="sel-c" id="put-p" class="true"><i class="rdo"></i><label for="put-p">D. 尿检查微量白蛋白大于正常值</label></li>
			</ul>
			<div class="nextOne">
				<div class="face">
					<div class="img"></div>
					<p></p>
				</div>
				<div class="num">(4/5)</div>
				<input type="button" value="下一题" class="button four">
			</div>
		</div>
		<div class="list hide topic-e">
			<div class="item">
				<i class="ye">5</i> 
				<p class="tit">对于高血压患者，下列那条最应该引起注意？</p>
			</div>
			<ul class="select">
				<li><input type="radio" name="sel-d" id="put-q" class="false"><i class="rdo"></i><label for="put-q">A. 高血压有可能引起肾功能不全</label></li>
				<li><input type="radio" name="sel-d" id="put-r" class="false"><i class="rdo"></i><label for="put-r">B. 高血压患者应经常检查尿</label></li>
				<li><input type="radio" name="sel-d" id="put-s" class="false"><i class="rdo"></i><label for="put-s">C. 肾脏疾病会引起高血压</label></li>
				<li><input type="radio" name="sel-d" id="put-t" class="true"><i class="rdo"></i><label for="put-t">D. 以上三项都是对的</label></li>
			</ul>
			<div class="nextOne">
				<div class="face">
					<div class="img"></div>
					<p></p>
				</div>
				<div class="num">(5/5)</div>
				<input type="button" value="下一题" class="button five">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/answer.js"></script>
<script>
	var t = document.querySelectorAll('.true');
	var face = document.querySelectorAll('.face');
	var p = document.querySelectorAll('.face p');
	var btn = document.querySelectorAll('.button');
	for(var i=0;i<t.length;i++){
		t[i].index = i+1;
		t[i].onclick=function(){
			for(var j=0;j<face.length;j++){
				face[j].style.visibility='visible';
			}
			face[this.index].style.visibility='hidden';
			for(var k=0;k<p.length;k++){
				p[k].innerHTML='回答正确';
				p[k].setAttribute('class','blu');
			}
			p[this.index].innerHTML='';
			p[this.index].setAttribute('class','bla');
			for(var y=0;y<btn.length;y++){
				btn[y].style.backgroundPosition='0 0';
			}
			btn[this.index].style.backgroundPosition='0 -0.45rem';
		}
	}

</script>
</html>
